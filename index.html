<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="content bt bl"></div>
      <div class="content bt"></div>
      <div class="content bt br"></div>
      <div class="content bl"></div>
      <div class="content"></div>
      <div class="content br"></div>
      <div class="content bb bl"></div>
      <div class="content bb"></div>
      <div class="content bb br"></div>
    </div>
    <div class="game-win">
      <h1 class="game-moment"></h1>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
